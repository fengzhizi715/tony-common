log4j.rootLogger=info, Console, RollingFile
#log4j.logger.adminAccess=info,adminAccess
log4j.logger.adminAccess=info
#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#RollingFile
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File=../logs/tony-common.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
#adminAccess
#log4j.appender.adminAccess=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.adminAccess.File=../logs/adminAccess.log
#log4j.appender.adminAccess.layout=org.apache.log4j.PatternLayout
#log4j.appender.adminAccess.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n


#Project defalult level
log4j.logger.org.mybatis=info
log4j.logger.org.springframework=info
log4j.logger.com.opensymphony=info
log4j.logger.org.apache=info
log4j.logger.java.sql=info